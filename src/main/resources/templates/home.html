<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Link shortener</title>
    </head>

    <h1 align="center">Сайт по сокращению ссылок</h1>

    <body>
        <form th:method="POST" th:action="@{/api/v1/link}" th:object="${linkShortener}" >
            <label for="originalLink">Введите ссылку:</label>
            <input type="text" id="originalLink" name="originalLink" placeholder="Введите ссылку"/>
            <input type="submit" value="Сократить"/>
        </form>
        <p th:text="|Сокращенная ссылка: ${linkShortener}|"></p>
    </body>
</html>
